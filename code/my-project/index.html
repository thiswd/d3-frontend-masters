<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      svg {
        width: 960px;
        height: 500px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="display"></div>
    <script src="../lib/jquery-1.7.1.min.js"></script>
    <script src="../lib/jquery.tipsy.js"></script>
    <script src="../lib/d3.js"></script>
    <script src="my-table.js"></script>
    <script>
      /* put our d3 code here */

      d3.json('data/pics.json', (err,pics) => {

        var data = pics.data.children;

        var display = d3.select('#display');

        // table container
        var tdiv = display.append('div').classed('table', true);


        var table = d3.chart.table();

        table.data(data);

        table(tdiv);

      });
    </script>
  </body>
</html>
